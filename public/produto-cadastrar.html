<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="titulo">Cadastro de Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
        
        * {font-family:"montserrat", sans-serif;}
        body {background-color: #F0EBE6;}
    </style>
    </style>
</head>
<body>
      <header class="py-3 px-4 bg-primary text-white shadow-sm mb-4">
    <div class="d-flex justify-content-between align-items-center">

        <h3 class="ms-5 mb-0">Lista final de QTS</h3>

        <div class="d-flex gap-2">
            <a href="index.html" class="btn btn-light btn-sm fw-semibold">Início</a>
            <a href="produto-cadastrar.html" class="btn btn-light btn-sm fw-semibold">Cadastrar</a>
            <a href="produto-listar.html" class="btn btn-light btn-sm fw-semibold">Listar</a>
        </div>

    </div>
</header>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh">
        <div class="card p-4 shadow-sm col-lg-6">
            <h3 class="mb-4 text-center" id="h3-pag">Cadastrar Produto</h3>
            <form>
                <div class="mb-3">
                    <label for="nomeProduto" class="form-label fw-bold">Nome do Produto:</label>
                    <input type="text" class="form-control" id="nomeProduto" placeholder="Digite o nome do produto" required>
                </div>

                <div class="mb-3">
                    <label for="marcaProduto" class="form-label fw-bold">Marca:</label>
                    <input type="text" class="form-control" id="marcaProduto" placeholder="Digite a marca" required>
                </div>

                <div class="mb-3">
                    <label for="precoCusto" class="form-label fw-bold">Preço de Custo (R$):</label>
                    <input type="number" class="form-control" id="precoCusto" placeholder="Ex: 20.50" required>
                </div>

                <div class="mb-3">
                    <label for="precoVenda" class="form-label fw-bold">Preço de Venda (R$):</label>
                    <input type="number" class="form-control" id="precoVenda" placeholder="Ex: 45.99" required>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary p-2 w-50 fw-bold" onclick="criarProduto()" id="salvar">Salvar Produto</button>
                </div>
            </form>
        </div>

    </div>

    <footer class="bg-secondary text-white text-center py-3" style="position: fixed; bottom: 0; left: 0; width: 100%;">
        <p class="mb-0 fw-semibold">
            Criado por: Lucas Joji Silvério, Roberto Peixoto Milão, Vinícios Ricardo Ribeiro Dias
        </p>
    </footer>
    <script src="js/produto-cadastrar-page.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
