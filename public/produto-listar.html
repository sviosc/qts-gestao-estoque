<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
        * {font-family: "montserrat", sans-serif;}
        body {background-color: #F0EBE6;}
    </style>
</head>
<body>

    <header class="py-3 px-4 bg-primary text-white shadow-sm mb-4">
        <div class="d-flex justify-content-between align-items-center">
            <h3 class="ms-5 mb-0">Lista final de QTS</h3>

            <div class="d-flex gap-2">
                <a href="index.html" class="btn btn-light btn-sm fw-semibold">Início</a>
                <a href="produto-cadastrar.html" class="btn btn-light btn-sm fw-semibold">Cadastrar</a>
                <a href="produto-listar.html" class="btn btn-light btn-sm fw-semibold">Listar</a>
            </div>
        </div>
    </header>

    <div class="container d-flex justify-content-center py-4">
        <div class="col-md-10 col-lg-8 card shadow-sm p-4">

            <h3 class="mb-4 text-center">Produtos Cadastrados</h3>

            <div class="table-responsive">
                <table class="table table-bordered table-striped align-middle text-center">
                    <thead class="table-primary">
                        <tr>
                            <th>Nome</th>
                            <th>Marca</th>
                            <th>Custo (R$)</th>
                            <th>Venda (R$)</th>
                            <th style="width: 150px;">Ações</th>
                        </tr>
                    </thead>

                    <tbody id="tabela-produtos">                   
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="bg-secondary text-white text-center py-3"
            style="position: fixed; bottom: 0; left: 0; width: 100%;">
        <p class="mb-0 fw-semibold">
            Criado por: Lucas Joji Silvério, Roberto Peixoto Milão, Vinícios Ricardo Ribeiro Dias
        </p>
    </footer>

    <script src="js/produto-listar-page.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
